---
schemas:
  teal_slices:
    type: object
    required:
      - slices
    properties:
      slices:
        type: array
        items:
          type: object
          required:
            - dataname
            - id
            - locked
          properties:
            dataname:
              type: string
            varname:
              type: string
            choices:
              type: array
                items:
                  type: ['null', string, boolean, number]
            selected:
              type: array
                items:
                  type: ['null', string, boolean, number]
            keep_na:
              type: ['null', boolean]
            keep_inf:
              type: ['null', boolean]
            fixed:
              type: boolean
            locked:
              type: boolean
            multiple:
              type: boolean
            id:
              type: string
            title:
              type: string
            expr:
              type: string
      attributes:
        type: object
        properties:
          exclude_varnames:
            type: object
          include_varnames:
            type: object
          count_type:
            type: ['null', string]
